<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Postulante</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="programs.html">Programas Académicos</a></li>
                <li><a href="scholarships.html">Becas y Ayudas</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Registro de Postulante</h1>
        <form action="/register" method="POST" enctype="multipart/form-data" id="registrationForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="documentos">Subir Documentos Requeridos:</label>
            <input type="file" id="documentos" name="documentos" multiple required>

            <button type="submit">Registrarse</button>
        </form>
        <div id="progressContainer" style="display:none;">
            <progress id="uploadProgress" value="0" max="100"></progress>
            <span id="progressText"></span>
        </div>
    </main>
    <footer>
        <p>&copy;Universidad Nacional de San Antonio Abad del Cusco</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
